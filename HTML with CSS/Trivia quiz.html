<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="trivia quiz.css">
</head>
<body>

    <header>
        <h1>Trivia Quiz</h1>
    </header>

    <section id="quiz">
        <h2>Question 1</h2>
        <p>What is the capital of France?</p>
        <ul>
            <li><input type="radio" name="q1" value="paris"> Paris</li>
            <li><input type="radio" name="q1" value="berlin"> Berlin</li>
            <li><input type="radio" name="q1" value="rome"> Rome</li>
        </ul>

        <!-- Add more questions as needed -->

        <button id="submit-btn">Submit Answers</button>
    </section>

    <footer>
        <p>&copy; 2023 Trivia Quiz. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
